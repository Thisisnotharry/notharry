<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nature Hotels & Resorts - Leadership Hub</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .window {
      width: 80%;
      max-width: 900px;
      background: linear-gradient(to bottom right, rgba(255, 255, 255, 0.2), rgba(0, 156, 240, 0.2));
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .title-bar {
      background: linear-gradient(to bottom, rgba(0, 156, 240, 0.85), rgba(0, 108, 190, 0.9));
      padding: 10px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    .title-bar h1 {
      font-size: 18px;
      margin: 0;
      font-weight: normal;
    }

    .file-explorer {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 30px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      overflow-y: auto;
    }

    .file-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .file-item:hover {
      transform: perspective(1000px) rotateY(3deg);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      background: rgba(255, 255, 255, 0.25);
    }

    .file-item img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      margin-bottom: 10px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .file-item img:hover {
      transform: scale(1.05);
      border-color: rgba(255, 255, 255, 0.6);
    }

    .file-title {
      font-size: 16px;
      color: #fff;
      font-weight: 600;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
    }

    /* Remove underline from links */
    a {
      text-decoration: none;
    }

    /* Modal Window Styling */
    .modal {
      display: none; /* Hidden by default */
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .modal.show {
      display: flex;
      opacity: 1;
    }

    .modal-content {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      position: relative;
      text-align: center;
    }

    .modal-content img {
      max-width: 80%;
      max-height: 80vh;
      border-radius: 15px;
      border: 2px solid rgba(255, 255, 255, 0.4);
    }

    .close-modal {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 25px;
      font-weight: bold;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="window">
    <!-- Title Bar -->
    <div class="title-bar">
      <h1>Nature Hotels & Resorts < Leadership Docs < Local Files</h1>
    </div>

    <!-- File Explorer Content -->
    <div class="file-explorer">

      SOON.

    </div>
  </div>

  <!-- Modal for displaying image -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <img id="modal-image" src="" alt="Expanded Image">
    </div>
  </div>

  <script>
    // Get modal elements
    const modal = document.getElementById('modal');
    const modalImage = document.getElementById('modal-image');
    const closeModal = document.querySelector('.close-modal');

    // Open Modal on File Item Click (for both image and text)
    document.querySelectorAll('.file-item[data-type="image"]').forEach(item => {
      item.addEventListener('click', () => {
        modal.classList.add('show');
        modalImage.src = item.getAttribute('data-src');
      });
    });

    // Close Modal Function
    closeModal.addEventListener('click', () => {
      modal.classList.remove('show');
    });

    // Close Modal if Clicked Outside of Content
    window.addEventListener('click', (event) => {
      if (event.target === modal) {
        modal.classList.remove('show');
      }
    });
  </script>

</body>
</html>
